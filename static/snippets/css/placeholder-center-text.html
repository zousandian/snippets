<p>让placeholder居中的兼容写法：</p>
<pre><code>input::input-placeholder { text-align: center }
input::-ms-input-placeholder{text-align: center;} 
input::-webkit-input-placeholder{text-align: center;}
</code></pre>
<p>如果是 textarea 也同理：<code>textarea::input-placeholder</code>，同时配合line-height，还能实现文字的垂直居中</p>
